<div class='container'>
  
    <div class='row'>
        <div class='col-md-12'>
            <input class='form-control' type='text' [(ngModel)]="title" name="title" placeholder="Please enter title" /> <br/>   
            <input class='form-control' [(ngModel)]="content" name="content" placeholder="Please enter some damn content mate!"> <br/>
        </div>


    </div>

    <div class='row'>
        <div class='col-md-6'>
            <input class='btn btn-primary' type='submit' value="Add a post" (click)="addPost()">
        </div>

        <div class='col-md-6'></div>
    </div>

    <div class='row'>

        <div class='col-md-3'></div>
        <div class='col-md-6'>
            <h2>Wow such nice list <3</h2>
            <ul *ngFor="let post of posts | async" class='list-group'>
                <li class='list-group-item'> 
                    <b>{{ post.data.title }}</b> <br>
                
                    {{post.data.content}}
                </li>
            </ul>
        </div>
        <div class='col-md-3'></div>
    </div>
</div>
